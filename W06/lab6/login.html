<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADT NextGen</title>
    <script src="app.js" defer></script>
    <style>
      body {
        font-family: Poppins, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #020f27;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px 20px;
      }

      .logo img {
        height: 50px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav ul li {
        margin-left: 30px;
      }
      nav ul li a {
        color: black;
        text-decoration: none;
        font-weight: bold;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }

      .login-register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        gap: 50px;
      }

      .login-register-container {
        display: flex;
        justify-self: center;
        padding: 10px;
      }
      .info-card {
        color: white;
        max-width: 400px;
        animation: slideInLeft 0.6s ease;
      }

      .info-card h1 {
        font-size: 42px;
        margin-bottom: 20px;
        line-height: 1.3;
      }

      .info-card p {
        font-size: 16px;
        line-height: 1.6;
        opacity: 0.9;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .login-register-card {
        animation: slideInRight 0.6s ease;
      }
      .login-register-card {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .login-register-card h2 {
        color: #020f27;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .login-register-card form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .login-register-card label {
        font-weight: 600;
        color: #333;
        font-size: 13px;
      }

      .login-register-card input {
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        padding: 12px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .login-register-card input:focus {
        outline: none;
        border-color: #f4b400;
        box-shadow: 0 0 0 3px rgba(244, 180, 0, 0.1);
      }

      .login-register-card button {
        background-color: #f4b400;
        color: black;
        font-weight: 600;
        border-radius: 8px;
        padding: 12px;
        font-size: 14px;
        border: none;
        transition: all 0.3s ease;
      }

      .login-register-card button:hover {
        background-color: #e2a200;
        cursor: pointer;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(244, 180, 0, 0.3);
      }

      .login-register-card button:active {
        transform: translateY(0);
      }

      .login-register-card .SSO {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
      }

      .login-register-card .SSO button {
        display: flex;
        align-items: center;
        border: 2px solid #d0d0d0;
        gap: 10px;
        justify-content: center;
        background-color: white;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .login-register-card .SSO button:hover {
        background-color: #743030;
        cursor: pointer;
        border-color: #f4b400;
        box-shadow: 0 2px 8px rgba(244, 180, 0, 0.2);
      }

      .login-register-card .SSO button img {
        height: 20px;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-register-container">
      <div class="info-card">
        <h1>Learn data and AI skills</h1>
        <p>
          Master in-demand skills in C++, Web Development, and more through
          interactive courses and real-world projects
        </p>
      </div>

      <div class="login-register-card">
        <h2>Create Your Free Account</h2>
        <div class="SSO">
          <button type="button">
            <img src="img/google-logo.jpg" alt="Google Logo" /> Sign up with
            Google
          </button>
          <button type="button">
            <img src="img/github-logo.svg" alt="GitHub Logo" /> Sign Up with
            GitHub
          </button>
        </div>
        <form
          onsubmit="
            event.preventDefault();
            login();
          "
        >
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />

          <button type="submit">Start Learning for Free</button>
        </form>
      </div>
    </div>
  </body>
</html>
