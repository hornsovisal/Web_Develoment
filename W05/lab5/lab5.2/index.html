<!doctype html>
<html lang="en" class="bg-gray-200" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Selector</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-gray-200">
    <div
      class="card bg-white p-10 max-w-md mx-auto mt-20 shadow-lg rounded-lg flex flex-col"
    >
      <p class="text-blue-700">Location Selector</p>
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >Province</label
        >
        <select id="province-select" class="select select-bordered w-full">
          <option disabled selected>Choose Province</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >District</label
        >
        <select
          id="district-select"
          class="select select-bordered w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          disabled
        >
          <option disabled selected>Choose District</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >Commune</label
        >
        <select
          id="commune-select"
          class="select select-bordered w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          disabled
        >
          <option disabled selected>Choose Commune</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2"
          >Village</label
        >
        <select
          id="village-select"
          class="select select-bordered w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          disabled
        >
          <option disabled selected>Choose Village</option>
        </select>
      </div>
      <button
        class="btn btn-primary w-full text-lg font-semibold hover:shadow-lg transition-shadow"
      >
        Submit
      </button>
    </div>
  </body>
</html>
