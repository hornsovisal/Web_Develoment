<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caeser Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white">
    <div class="container py-5 app-wrap">
      <h1 class="display-6 fw-semibold mb-3">Caesar Cipher</h1>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="encryptTab"
            type="button"
            onclick="setMode('encrypt')"
          >
            Encrypt
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="decryptTab"
            type="button"
            onclick="setMode('decrypt')"
          >
            Decrypt
          </button>
        </li>
      </ul>

    </div>
  </body>
</html>
